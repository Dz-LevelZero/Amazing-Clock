<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Clock</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    
    <!-- Analog Part -->
    <div class="clock">
      <div class="circle" id="seconds" style="--clr:#04fc43"><i></i></div>
      <div class="circle circle2" id="minutes" style="--clr:#fee800"><i></i></div>
      <div class="circle circle3" id="hours" style="--clr:#ff2972"><i></i></div>

      <span style="--i:1"><b>1</b></span>
      <span style="--i:2"><b>2</b></span>
      <span style="--i:3"><b>3</b></span>
      <span style="--i:4"><b>4</b></span>
      <span style="--i:5"><b>5</b></span>
      <span style="--i:6"><b>6</b></span>
      <span style="--i:7"><b>7</b></span>
      <span style="--i:8"><b>8</b></span>
      <span style="--i:9"><b>9</b></span>
      <span style="--i:10"><b>10</b></span>
      <span style="--i:11"><b>11</b></span>
      <span style="--i2:1"><b>12</b></span>
    </div>

    <!-- Digital Part -->
    <div id="time">
      <div id="hr" style="--clr:#ff2972">00</div>
      <div id="min" style="--clr:#fee800">00</div>
      <div id="sec" style="--clr:#04fc43">00</div>
      <div id="ampm">AM</div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
